<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .product {
        height: 100%;
      }
      .product .card-body {
        display: flex;
        flex-direction: column;
      }
      .product img {
        height: 100px;
        width: 100%;
        object-fit: cover;
        cursor: pointer;
      }

      .card-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-title span {
        font-size: 0.7rem;
        font-weight: lighter;
      }
      .carousel-item {
        height: 500px;
      }
      .carousel-item img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="container">
          <form id="search">
            <div class="row">
              <div class="col-sm-12 col-md-10">
                <div class="my-3">
                  <input
                    type="text"
                    class="form-control"
                    id="searchTerm"
                    placeholder="Search"
                  />
                </div>
              </div>
              <div class="col-sm-12 col-md-2">
                <div class="my-3">
                  <input
                    type="submit"
                    class="form-control btn btn-primary"
                    value="Search"
                  />
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-3 mb-3">
              <div class="card">
                <div class="card-body">
                  <select class="form-select mb-2" id="categories">
                    <option selected disabled>Select Category</option>
                    <option value="0">All</option>
                  </select>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="price"
                      value="100"
                      id="100"
                      checked
                    />
                    <label class="form-check-label" for="100">
                      $0 - $100
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="price"
                      value="200"
                      id="200"
                    />
                    <label class="form-check-label" for="200">
                      $0 - $200
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="price"
                      value="500"
                      id="500"
                    />
                    <label class="form-check-label" for="500">
                      $0 - $500
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="price"
                      value="1000"
                      id="1000"
                    />
                    <label class="form-check-label" for="1000">
                      $0 - $1000
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="price"
                      value="5000"
                      id="5000"
                    />
                    <label class="form-check-label" for="5000">
                      $0 - $5000
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-8 ms-auto">
              <div class="row" id="products"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner"></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      let searchForm = document.querySelector("#search");
      let searchInput = document.querySelector("#searchTerm");
      let select = document.querySelector("#categories");
      let productsContainer = document.querySelector("#products");
      let prices = document.querySelectorAll(".form-check-input");
      let products = [];
      let filteredProductsWithPrice = [];

      searchForm.addEventListener("submit", function (e) {
        e.preventDefault();
        if (searchInput.value) {
          let url =
            "https://dummyjson.com/products/search?q=" + searchInput.value;
          getProducts(url);
        } else {
          getProducts();
        }
      });

      select.addEventListener("change", function (e) {
        if (e.target.value === "0") getProducts();
        else {
          let url = "https://dummyjson.com/products/category/" + e.target.value;
          getProducts(url);
        }
      });

      prices.forEach((price) => {
        price.addEventListener("click", function () {
          filteredProductsWithPrice = products.filter((product) => {
            return product.price < parseInt(price.value);
          });
          getProducts(null, false);
        });
      });

      async function getProductCategories() {
        const response = await fetch(
          "https://dummyjson.com/products/categories"
        );
        const data = await response.json();
        data.forEach((category) => {
          let option = document.createElement("option");
          option.value = category;
          option.innerText = category;
          select.append(option);
        });
      }

      getProductCategories();

      async function getProducts(
        url = "https://dummyjson.com/products?limit=100",
        newUrl = true
      ) {
        let response;
        let data;

        if (newUrl) {
          response = await fetch(url);
          data = await response.json();
          products = data.products;
          filteredProductsWithPrice = data.products;
        }

        productsContainer.innerHTML = "";

        filteredProductsWithPrice.forEach((product) => {
          let column = document.createElement("div");
          column.classList.add("col-sm-12");
          column.classList.add("col-md-6");
          column.classList.add("col-lg-4");
          column.classList.add("mb-4");

          let card = document.createElement("div");
          card.classList.add("card");
          card.classList.add("product");

          let thumbnail = document.createElement("img");
          thumbnail.classList.add("card-img-top");
          thumbnail.src = product.thumbnail;
          thumbnail.dataset.bsToggle = "modal";
          thumbnail.dataset.bsTarget = "#exampleModal";

          thumbnail.addEventListener("click", () => {
            let carouselInner = document.querySelector(".carousel-inner");
            carouselInner.innerHTML = "";
            product.images.forEach((img, index) => {
              let carouselItem = document.createElement("div");
              carouselItem.classList.add("carousel-item");

              if (index === 0) {
                carouselItem.classList.add("active");
              }

              let carouselImage = document.createElement("img");
              carouselImage.src = img;

              carouselItem.append(carouselImage);
              carouselInner.append(carouselItem);
            });
          });

          let cardBody = document.createElement("div");
          cardBody.classList.add("card-body");

          let productName = document.createElement("h5");
          productName.classList.add("card-title");
          productName.innerText = product.title;

          let price = document.createElement("span");
          price.innerText = product.price;

          let productDescription = document.createElement("p");
          productDescription.classList.add("card-text");
          productDescription.classList.add("mb-auto");
          productDescription.innerText = product.description;

          let addToCartButton = document.createElement("button");
          addToCartButton.classList.add("btn");
          addToCartButton.classList.add("btn-primary");
          addToCartButton.classList.add("mt-5");
          addToCartButton.innerText = "Add to Card";

          productName.append(price);
          cardBody.append(productName, productDescription, addToCartButton);
          card.append(thumbnail, cardBody);
          column.append(card);
          productsContainer.append(column);
        });
      }
      getProducts();
    </script>
  </body>
</html>
